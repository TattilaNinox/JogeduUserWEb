<!DOCTYPE html>
<html lang="hu">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details, see:
    https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Jogedu - Online tanulási platform jogi szakemberek számára">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Jogedu">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Jogedu.hu</title>
  <link rel="manifest" href="manifest.json">

  <!-- Kijelölés tiltása a teljes appban (nehezítés) -->
  <style>
    html, body, body * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Kivétel: input mezőkben maradjon a kijelölés/beillesztés */
    input, textarea, [contenteditable="true"] {
      -webkit-user-select: text;
      -khtml-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
      -webkit-touch-callout: default;
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>

  <!-- Másolás nehezítése: context menu + Ctrl/Cmd+A/C blokkolása (input/textarea kivétellel) -->
  <script>
    (function () {
      function isEditableTarget(target) {
        if (!target) return false;
        const el = target.closest
          ? target.closest('input, textarea, [contenteditable="true"]')
          : null;
        return !!el;
      }

      document.addEventListener('contextmenu', function (e) {
        if (isEditableTarget(e.target)) return;
        e.preventDefault();
      }, true);

      document.addEventListener('keydown', function (e) {
        if (isEditableTarget(e.target)) return;
        if (!(e.ctrlKey || e.metaKey)) return;
        const k = (e.key || '').toLowerCase();
        if (k === 'c' || k === 'a') {
          e.preventDefault();
        }
      }, true);

      document.addEventListener('copy', function (e) {
        if (isEditableTarget(e.target)) return;
        e.preventDefault();
      }, true);
    })();
  </script>
</body>
</html>
